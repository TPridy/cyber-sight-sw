# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-cybersight"
BBFILE_PATTERN_meta-cybersight = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-cybersight = "6"

LAYERDEPENDS_meta-cybersight = "core"
LAYERSERIES_COMPAT_meta-cybersight = "dunfell"
